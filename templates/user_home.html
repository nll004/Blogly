{% extends 'base.html' %}

{% block page_title %} Home {% endblock %}

{% block page_content %}
<h1>Users</h1>
    <ul>
        {% for user in users %}
        <li><a href="/users/{{user.id}}">{{ user.first_name }} {{user.last_name}}</a></li>
        {% endfor %}
    </ul>

<button><a href="/users/new">Add User</a></button>
{% endblock %}
