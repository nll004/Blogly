{% extends 'base.html' %}

{% block page_title %} Create Post {% endblock %}

{% block page_content %}
<header>
    <a href="/users">All Users</a>
</header>

<form action="/users/{{user.id}}/posts/new" method="POST">
    <h1>Create New Post for {{user.first_name}}</h1>
    <h2>What is on your mind today?</h2>
    <label for="title">Title</label>
    <input type="text" name='title' placeholder="Title of Post" maxlength="30" required>
    <label for="post_content">Content</label>
    <input type="textarea" name='post_content' placeholder="Post Content" required maxlength="300">
    <h2>Tags</h2>
    {% for tag in tags %}
    <input type="checkbox" name="tags" value="{{tag.id}}">
    <label for="tags">{{tag.name}}</label>
    {% endfor %}
    <input type="submit" value="Create Post">
    <a href="/users/{{user.id}}">Cancel</a>
</form>

{% endblock %}
