{% extends "base.html" %}

{% block page_title %} Tags {% endblock %}

{% block page_content %}
<header>
    <a href="/users">All Users</a>
</header>

<h1>Tags</h1>
<ul>
    {% for tag in tags %}
    <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
    {% endfor %}
</ul>

<a href="/tags/new">New Tag</a>

{% endblock %}
