{% extends 'base.html' %}

{% block page_title %} Create Tag {% endblock %}

{% block page_content %}
<header>
    <a href="/users">All Users</a>
</header>


<form action="/tags/new" method="POST">
    <h1>Create a Tag</h1>
    <label for="name">Title</label>
    <input type="text" name='name' placeholder="Tag name" maxlength="30" required>
    <input type="submit" value="Create">
    <a href="/tags">Cancel</a>
</form>

{% endblock %}
