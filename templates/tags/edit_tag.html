{% extends 'base.html' %}

{% block page_title %} Edit Tag {% endblock %}

{% block page_content %}
<header>
    <a href="/users">All Users</a>
</header>


<form action="/tags/{{tag.id}}/edit" method="POST">
    <h1>Edit Tag</h1>
    <label for="name">Tag:</label>
    <input type="text" name='name' value='{{tag.name}}' placeholder="Tag name" maxlength="30" required>
    <input type="submit" value="Save">
    <a href="/tags">Cancel</a>
</form>

{% endblock %}
