{% extends 'base.html' %}

{% block page_title %} Edit User {% endblock %}

{% block page_content %}
<header>
    <a href="/users">User Home</a>
</header>

<form action="/users/{{user.id}}/delete" method="POST">

    <button>Yes</button>
    <button><a href="/users">Cancel</a></button>
</form>

{% endblock %}
