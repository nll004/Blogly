{% extends 'base.html' %}

{% block page_title %} Profile {% endblock %}

{% block page_content %}
<header>
    <a href="/users">User Home</a>
</header>

<h1>Profile Page</h1>
    <img src="{{pic}}" alt="Profile Picture">
    <h2>{{name}}</h2>
    <button id="edit_user"><a href="/users/{{id}}/edit">Edit</a></button>
    <button id="del_user"><a href="/users/{{id}}/delete">Delete</a></button>
{% endblock %}
